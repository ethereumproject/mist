sudo: required
dist: trusty
language: node_js
branches:
  only:
  - develop
node_js:
- '4'
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y icnsutils graphicsmagick xz-utils
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- curl https://install.meteor.com/ | sh
- npm install -g meteor-build-client
script:
- npm run ci
notifications:
  email:
  - EMAIL
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "dist_mist/release/Mist-linux32-*.deb"
    - "dist_mist/release/Mist-linux32-*.zip" 
    - "dist_mist/release/Mist-linux64-*.deb"
    - "dist_mist/release/Mist-linux64-*.zip"
    - "dist_mist/release/Mist-macosx-*.dmg" 
    - "dist_mist/release/Mist-win32-*.exe" 
    - "dist_mist/release/Mist-win64-*.exe"   
  on:
    repo: ProphetDaniel/mist
    branch: develop
    tags: true
